name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: ffcli-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact: ffcli-linux-arm64
          - target: bun-darwin-x64
            os: macos-latest
            artifact: ffcli-darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: ffcli-darwin-arm64
          - target: bun-windows-x64
            os: windows-latest
            artifact: ffcli-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --minify --bytecode --sourcemap --target=${{ matrix.target }} src/index.ts --outfile ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: ruigomeseu/homebrew-tap
          event-type: update-formula
          client-payload: >-
            {
              "version": "${{ github.ref_name }}",
              "repo": "${{ github.repository }}"
            }
